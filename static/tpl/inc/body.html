<div id="body" class="padding-medium">
  <h1>Web Common Plugins</h1>

  <h2>Notification</h2>
  <p class="margin-top-medium">Mostra una notifica alert</p>
  <button
    type="button"
    id="notification-btn-alert"
    class="display-inline-block radius-5 alert-background padding-medium align-center text-medium uppercase">
    Notifica alert
  </button>

  <h2 class="margin-top-xxl">Overlay</h2>
  <p class="margin-top-medium">Mostra un overlay che scompare dopo due secondi</p>
  <button
    type="button"
    id="overlay-btn"
    class="display-inline-block radius-5 xxlight-grey-background padding-medium align-center text-medium uppercase">
    Mostra overlay
  </button>

  <p class="margin-top-medium">Mostra un overlay con spinner di caricamento che scompare dopo due secondi</p>
  <button
    type="button"
    id="overlay-btn-2"
    class="display-inline-block radius-5 xxlight-grey-background padding-medium align-center text-medium uppercase">
    Mostra overlay con spinner
  </button>
</div>
